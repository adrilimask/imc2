<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Índice de Massa Corporal</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <section>

        <div>
            <form onsubmit="calcularIMC(event)">
                <p>Calcule seu IMC</p>

                <label for=#nome>Nome:</label>
                <input id="nome" type="text" placeholder="Insira seu nome">

                <label for=#altura>Altura:</label>
                <input id="altura" type="number" step="0.01" placeholder="Insira sua altura">

                <label for=#peso>Peso:</label>
                <input id="peso" type="number" step="0.01" placeholder="Insira seu peso">

                <label>Gênero:</label>

                <label>
                    <input type="radio" name="genero" checked="true" value="homem" /> Homem
                </label>

                <label>
                    <input type="radio" name="genero" value="mulher" /> Mulher
                </label>

                <p id="resposta"></p>

                <button type="submit">Calcular</button>

            </form>
        </div>

        <div>
            <p>Histórico de IMC</p>
            <ul id="lista"></ul>
        </div>

    </section>
</body>

</html>
